  <script>
    // List of images (use absolute URLs or relative paths)
    const images = [
      'pepeerika1.jpg',
      'pepeerika2.jpg',
      'pepeerika3.jpg',
      'pepeerika4.jpg',
      'pepeerika5.jpg',
      'pepeerika6.jpg',
      'pepeerika7.jpg',
      'pepeerika8.jpg',
      'pepeerika9.jpg',
      'pepeerika10.jpg',
    ];

    // Infinite Scrolling Gallery Script
    const gallery = document.getElementById('gallery');
    let index = 0;

    function loadImages() {
      for (let i = 0; i < 6; i++) { // Load 6 images at a time
        if (index >= images.length) return;

        const imageContainer = document.createElement('div');
        imageContainer.classList.add('image-container');

        const img = document.createElement('img');
        img.src = images[index];
        img.alt = `PepeErika Image ${index + 1}`;

        const buttonContainer = document.createElement('div');
        buttonContainer.classList.add('button-container');

        const shareButton = document.createElement('button');
        shareButton.textContent = 'Share';
        shareButton.dataset.imageUrl = images[index];

        const downloadButton = document.createElement('button');
        downloadButton.textContent = 'Download';
        downloadButton.dataset.imageUrl = images[index];

        const viewButton = document.createElement('button');
        viewButton.textContent = 'View';
        viewButton.dataset.imageUrl = images[index];

        buttonContainer.appendChild(shareButton);
        buttonContainer.appendChild(downloadButton);
        buttonContainer.appendChild(viewButton);
        imageContainer.appendChild(img);
        imageContainer.appendChild(buttonContainer);
        gallery.appendChild(imageContainer);

        index++;
      }

      // Trigger fade-in animation for newly loaded images
      setTimeout(() => {
        const containers = document.querySelectorAll('#gallery .image-container');
        containers.forEach(container => {
          if (container.getBoundingClientRect().top < window.innerHeight) {
            container.classList.add('visible');
          }
        });
      }, 100);
    }

    // Event delegation for buttons
    gallery.addEventListener('click', (event) => {
      if (event.target.tagName === 'BUTTON') {
        const imageUrl = event.target.dataset.imageUrl;
        if (event.target.textContent === 'Share') {
          shareImage(imageUrl);
        } else if (event.target.textContent === 'Download') {
          downloadImage(imageUrl);
        } else if (event.target.textContent === 'View') {
          viewImage(imageUrl);
        }
      }
    });

    // Share Website Link Function
    function shareImage(imageUrl) {
      const message = `PepeErika: The Swamp Meme Coin - "Join the swamp revolution! üê∏üé∂ $PEPERIKA is the official currency of Pepe's Germano-Frog Empire. Deployed on Solana. Swamp vibes only."`;
      const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}&url=${encodeURIComponent(window.location.href)}`;
      window.open(shareUrl, '_blank');
    }

    // Download Image Function
    function downloadImage(imageUrl) {
      const link = document.createElement('a');
      link.href = imageUrl;
      link.download = `pepeerika-meme-${Date.now()}.jpg`; // Set a unique filename
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // View Image Function
    function viewImage(imageUrl) {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.style.maxWidth = '100%';
      img.style.maxHeight = '100vh';
      img.style.position = 'fixed';
      img.style.top = '50%';
      img.style.left = '50%';
      img.style.transform = 'translate(-50%, -50%)';
      img.style.zIndex = '1000';
      img.style.cursor = 'pointer';
      img.onclick = () => document.body.removeChild(img);
      document.body.appendChild(img);
    }

    // Music Toggle Functionality
    const musicToggle = document.getElementById('music-toggle');
    const backgroundMusic = document.getElementById('background-music');
    let isPlaying = false;

    musicToggle.addEventListener('click', () => {
      if (isPlaying) {
        backgroundMusic.pause();
        musicToggle.innerHTML = '<i class="fas fa-music"></i>';
      } else {
        backgroundMusic.play();
        musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
      }
      isPlaying = !isPlaying;
    });

    // Load initial set of images
    loadImages();

    // Infinite Scroll Event Listener
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        loadImages();
      }
    });

    // Fade-in images on scroll
    window.addEventListener('scroll', () => {
      const containers = document.querySelectorAll('#gallery .image-container');
      containers.forEach(container => {
        if (container.getBoundingClientRect().top < window.innerHeight) {
          container.classList.add('visible');
        }
      });
    });
  </script>
